<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissor</title>
        <meta name="description" content="Round 1">
        <meta name="author" content="Tomas Maldonado">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./scss/main.css">
        <script src="script.js" defer></script>
    </head>


<body>
    <div class="mainDiv">
    <header>
        <div class="headerDiv">
            <h1>Rock, Paper, Scissor</h1>
            <h2>The best of 3 rounds wins</h2><br><h3>Round 1</h3>
        </div>
    </header>


    <main>

    <section>    
            <div class="buttons">
                <div><button type="button" onclick="popRock(), showButton()" id="rock">Rock</button></div>
                <div><button type="button" onclick="popPaper(), showButton()" id="paper">Paper</button></div>
                <div><button type="button" onclick="popScissor(), showButton()" id="scissor">Scissor</button></div>
            </div>
            <br>           
            <br>

            <div class="humSelBox">
                <p>Your selection: </p> 
            <h4 id="humanSelection"></h4>
            </div>
            
        <br>           
            <div class="cpuSelBox">
                <div id="pDiv">
                    <p>CPU's selection: </p>
                </div> 
                <h4 id="cpu-selection"></h4>
            </div>
        
        <br>
        <br>
        <br>

        <div class="resultBtnBox">
            <input onclick="conditional(), showCpuMove(), showPDiv(), showScore1(), showNextRound(), showPlayAgain()" , 
            id="resultButton" type="button" value="Click to view results.">
        </div>

        <div id="resultDiv">
            
            <h2 id="round-result"></h2>
            <br>
            <input id="playAgain" type="button", value="Start Over" onclick="history.go(0)">
        </div>     

        
    <br><br>

    <a href="./round2.html", id="nextRound"><button>Play Next Round</button></a>

    <h4 id="cumulScoreHum"></h4>
    <h4 id="cumulScoreCPU"></h4>

</section>
</div>
</main>

<footer>

        Copyright Â© Tomas Maldonado 2022
    </p>
</footer>

</body>


</html>
