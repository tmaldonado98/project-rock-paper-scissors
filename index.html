<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissor</title>
        <meta name="description" content="Round 1">
        <meta name="author" content="Tomas Maldonado">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./scss/main.css">
        <script src="script.js" defer></script>
    </head>


<body>
    <div class="mainDiv">
    <header>
        <div class="headerDiv">
            <h1>Rock, Paper, Scissor</h1>
            <h2>The best of 3 rounds wins</h2><br><h3>Round 1</h3>
        </div>
    </header>


    <main>

    <section>    
            <div class="buttons">
                <div><button type="button" onclick="popRock(), showButton()" id="rock">
                    <div class="buttonPBorder"><p>Rock</p></div>
                    <img src="./images/rock48.png", id="rockImg"></button></div>
                <div><button type="button" onclick="popPaper(), showButton()" id="paper">
                    <div class="buttonPBorder"><p>Paper</p></div>
                    <img src="./images/paper transparent background.gif", id="paperImg"></button></div>
                <div><button type="button" onclick="popScissor(), showButton()" id="scissor">
                    <div class="buttonPBorder"><p>Scissor</p></div>
                    <img src="./images/scissor ransarentak.gif", id="scissorImg"></button></div>
            </div>
            <br>           
            <br>
    </section>

    <section>
            <div class="humSelBox">
                <p>Your selection: </p> 
            <h4 id="humanSelection"></h4>
            </div>
    </section>        
    
    <br>
    <section>           
            <div class="cpuSelBox">
                <div id="pDiv">
                    <p>CPU's selection: </p>
                </div> 
                <h4 id="cpu-selection"></h4>
            </div>
    </section>
        <br>
        <br>
        <br>
    <section>
        <div class="resultBtnBox">
            <input onclick="conditional(), showCpuMove(), showPDiv(), showScore1(), showNextRound(), showPlayAgain()" , 
            id="resultButton" type="button" value="Click to view results.">
        </div>
    
        <div id="resultDivBox">
            <h2 id="round-result"></h2>
        </div>     
    </section>

        <br>
    
    <section>    
        <input id="playAgain" type="button", value="Start Over" onclick="history.go(0)">
        
        <br><br>

        <a href="./round2.html", id="nextRound"><button>Play Next Round</button></a>

    
        <div class="cumulScoreBox">
            <h4 id="cumulScoreHum"></h4>
            <h4 id="cumulScoreCPU"></h4>
        </div>
    </section>
</div>
</main>

<footer>
    <p>
        Copyright Â© Tomas Maldonado 2022
    </p>
</footer>

</body>


</html>
