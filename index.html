<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <script src="script.js" defer></script>
    </head>

<body>
    
   
    <form>
        <h2>Round 1</h2>
        <select onclick="cpuMove, console.log(cpuMove)" id="form">
            <option onclick="popNoSelection()" id="none">Select an option.</option>
            <option onclick="popRock(), showCpuButtonDiv()" id="rock">Rock</option>
            <option onclick="popPaper(), showCpuButtonDiv()" id="paper">Paper</option>
            <option onclick="popScissor(), showCpuButtonDiv()" id="scissor">Scissor</option>
        </select>
        <p>Your selection: </p> 
        <h4 id="humanSelection"></h4>
    <br>

    
   <div id="cpuButtonDiv">
        <input onclick="showButton()" id="input", type="button", value="Click for CPU's move."></input>
        <p>CPU's selection: </p><h4 id="cpu-selection"></h4> 
    </div>
     
    
    <br>
    <br>
    <br>

    
    <input onclick="conditional(), showCpuMove(), showPlayAgain()" , id="button" type="button" value="Click to view results."></input>
    <h4 id="resultText"></h4>
    </form>

    <h2 id="round-result"></h2>
<br><br><br><br>
<input id="playAgain" type="button", value="Play Again" onclick="history.go(0)"></button>

    </script>

</body>
</html>
